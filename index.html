<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BioTech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f2f7ff, #e9efff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #22356f;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccd3e0;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background: #3366ff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #1e4dd8;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }
        .options a {
            color: #3366ff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your.email@example.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Sign In</button>
            <div class="options">
                <a href="#">Forgot password?</a>
                <a href="#">Create account</a>
            </div>
        </form>
    </div>
</body>
</html>
